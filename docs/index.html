<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LMS Portal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c5ce7, #6c5ce7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #ffffff;
      color: #333;
      padding: 40px 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      margin-bottom: 30px;
      color: #6c5ce7;
    }

    a {
      display: block;
      text-decoration: none;
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(135deg, #6c5ce7, #6c5ce7);
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>LMS Portal </h1>

    <a href="pages/dashboards/student-dashboard.html">Student</a>
    <a href="pages/dashboards/student-dashboard.html">Trainer</a>
    
  </div>
</body>
</html>
